    <!-- pruebas de dani  -->
    <div class="offset-md-3 col-md-6 mt-5">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-4 d-flex justify-content-start">
              <img class="logoNaranja" src="https://i.ibb.co/T823WWx/logos-08.png" alt="">
            </div>
            <div class="row col-8 d-flex justify-content-end">
              <!-- <h3 class="titulo"><b>Contactanos</b></h3> -->
              <a class="iconored" [href]="safeURL" target="_blank"><i class="fab fa-whatsapp fa-2x mr-2"></i></a><br>
              <!-- <a class="iconored" href="https://www.facebook.com/meta.cerca" target="_blank"><i class="fab fa-facebook fa-2x mr-2" ></i></a>  -->

              <a *ngIf="!deviceService.isMobile()" href="https://www.facebook.com/meta.cerca" 
              target="_blank"><i class="fab fa-facebook fa-2x mr-2" ></i></a>
             <a *ngIf="deviceService.isMobile()" href="https://www.facebook.com/meta.cerca" 
              target="_blank"><i class="fab fa-facebook fa-2x mr-2"></i></a>

              <a class="iconored" href="https://www.instagram.com/meta.cerca/" target="_blank"><i class="fab fa-instagram fa-2x mr-2"></i></a>
            </div>
          </div>
          <hr>

          <form name="form" (ngSubmit)="f.form.valid && sendMail()" #f="ngForm" novalidate>
            <div class="md-form">
              <i class="fas fa-user colorete mr-3"></i>
              <mat-form-field class="col-10">
                <input matInput type="text" placeholder="Apellido y Nombres" required minlength="2"
                  [(ngModel)]="consulta.nombre" name="nombre" #nombre="ngModel" />
                <mat-error *ngIf="nombre.invalid && nombre.errors.required">Nombre es obligatorio</mat-error>
                <mat-error *ngIf="nombre.invalid && nombre.errors.minlength">Nombre debe tener al menos 2 letras
                </mat-error>
              </mat-form-field>
            </div>

            <div class="md-form">

              <i class="fas fa-envelope-open colorete mr-3"></i>
              <mat-form-field class="col-10">
                <input matInput type="email" placeholder="email@example.com" required minlength="2"
                  [(ngModel)]="consulta.email" name="email" [pattern]="emailpattern" #email="ngModel" />
                <mat-error *ngIf="email.invalid && email.errors.pattern">Formato de email incorrecto, falta @
                </mat-error>
                <mat-error *ngIf="email.invalid && email.errors.required">Email es obligatorio</mat-error>
                <mat-error *ngIf="email.invalid && email.errors.minlength">Email debe tener al menos 2 letras
                </mat-error>
              </mat-form-field>

            </div>

            <div class="md-form">

              <i class="fas fa-mobile colorete mr-3"></i>
              <mat-form-field class="col-10">
                <input matInput type="text" placeholder="TelÃ©fono" minlength="1" [(ngModel)]="consulta.telefono"
                  name="telefono" #telefono="ngModel" />
                <mat-error *ngIf="telefono.invalid && telefono.errors.minlength">Tel. debe tener al menos 2 caracteres
                </mat-error>
              </mat-form-field>

            </div>

            <div class="md-form">
              <i class="fas fa-pencil-alt colorete mr-3"></i>
              <div class="form-row">
                <div class="col-12">
                  <mat-form-field class="col-10 ml-4">
                    <textarea matInput type="text" placeholder="Consulta..." maxlength="256"
                      [(ngModel)]="consulta.consulta" name="cons" #cons="ngModel">
                  </textarea>
                  </mat-form-field>
                </div>
              </div>
            </div>

            <div class="text-center mt-4">
              <button mat-raised-button type="submit" color="primary">
                Enviar
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>


  </ng-template>
