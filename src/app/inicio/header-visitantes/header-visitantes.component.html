<!-- Rectangulo de Imagen Principal Superior -->
<div class="background">

  <!-- Menu MOBILE -->..
  <div class="contcel text-right">
    <div ngbDropdown class="d-inline-block" placement="bottom-right" display="dynamic">
      <button class="btn btn-outline-light menudesplegado" id="dropdownBasic2" ngbDropdownToggle>
        <mat-icon>menu</mat-icon>
      </button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic2" class="menudesplegado">
          <button type="button" [routerLink]="['/inicio']" fragment="ini" class="menu-boton btn btn-link">Inicio</button> <br>
          <button type="button" [routerLink]="['/quienes-somos']" class="menu-boton btn btn-link">Nosotros</button>
          <button type="button" [routerLink]="['/inicio']" fragment="promo" class="menu-boton btn btn-link">Promos</button>
          <button type="button" [routerLink]="['/inicio']" fragment="seccioncomercio" class="menu-boton btn btn-link">Comercios</button>


        <button type="button" (click)="irAPanel()"
          class="menu-boton btn btn-link btn-outline-light">#SumaTuComercio</button>

        <button *ngIf="tokenService.currentUserData" (click)="irAPanel()" type="button" class="menu-boton btn btn-link">
          <mat-icon class="example-icon mr-1" aria-hidden="false">verified_user</mat-icon>
          {{tokenService.currentUserData?.name}}
        </button>
        <div *ngIf="tokenService.currentUserData; then salida else ingresar"></div>
        <ng-template #salida>
          <button type="button" (click)="salir()" class="menu-boton btn btn-link">Salir <i class="arrow"></i></button>
        </ng-template>
        <ng-template #ingresar>
          <button type="button" (click)="login()" class="menu-boton btn btn-link">Ingresar <i
              class="arrow"></i></button>
        </ng-template>
      </div>
    </div>
  </div>
  <!-- FIN Menu MOBILE -->

  <!-- Menu DESKTOP -->
  <div class="cont">
    <div id="barr" class="menub" [ngStyle]="{'background-color': esInicio && !verLogo ? 'transparent' : '#ee7222' }" (scroll)="onWindowScroll($event);">
      <div class="row">
        <div class="col-sm-2">
          <a (click)="irInicio()">
            <img src="assets/logos/logos-06.png" alt="logo" class="logo">
            </a>
        </div>
        <div class="col-sm-10">
        <button type="button" [routerLink]="['/quienes-somos']" class="menu-boton btn btn-link">Nosotros</button>
          <button type="button" [routerLink]="['/inicio']" fragment="promo" class="menu-boton btn btn-link">Promos</button>
          <button type="button" [routerLink]="['/inicio']" fragment="seccioncomercio" class="menu-boton btn btn-link">Comercios</button>
          <!-- <button type="button" [routerLink]="['/inicio']" fragment="promo"
            class="menu-boton btn btn-link">Beneficios</button> -->
          <button type="button" (click)="irAPanel()"
            class="menu-boton btn btn-link btn-outline-light">#SumaTuComercio</button>

          <button *ngIf="tokenService.currentUserData" (click)="irAPanel()" type="button" class="menu-boton btn btn-link">
            <mat-icon class="example-icon mr-1" aria-hidden="false">verified_user</mat-icon>
            {{tokenService.currentUserData?.name}}
          </button>
          <div *ngIf="tokenService.currentUserData; then salida else ingresar"></div>
          <ng-template #salida>
            <button type="button" (click)="salir()" class="menu-boton btn btn-link">Salir <i class="arrow"></i></button>
          </ng-template>
          <ng-template #ingresar>
            <button type="button" (click)="login()" class="menu-boton btn btn-link">Ingresar <i class="arrow"></i></button>
          </ng-template>
        </div>
      </div>



    </div>
  </div>




</div>
<!-- Fin Rectangulo de Imagen Principal Superior -->
