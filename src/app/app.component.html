<div *ngIf="esInicio; then inicial else trabajo"></div>
<ng-template #inicial>
        <app-header-visitantes [esInicio]="esInicio"></app-header-visitantes>
</ng-template>

<ng-template #trabajo>
        <div *ngIf="tokenService.userSignedIn(); then menuwork else menuini"></div>
        <ng-template #menuini>
                <app-header-visitantes [esInicio]="esInicio"></app-header-visitantes>
        </ng-template>

        <ng-template #menuwork>
                <app-header></app-header>
        </ng-template>
</ng-template>
<ng-http-loader [spinner]="spinkit.skWave"
[backgroundColor]="'#EE7222'"></ng-http-loader>
<router-outlet>
        <!-- Boton Whatsapp -->
        <a [href]="safeURL" class="float" target="_blank">
        <i class="fa fa-whatsapp my-float"></i>
        </a>
</router-outlet>
